<article class="{{campersData.class}} col-md-3 col-sm-6 col-xs-12 campers grid-item" ng-repeat="campersData in campersData">
  <div class="grid-item-content clearfix">
    <img ng-src="{{campersData.pic}}" />
    <div class="overlay-content">
      <span id="close">X</span>
      <h2 ng-bind-html="campersData.name"></h2>
      <p ng-bind-html="campersData.bio"></p>
      <p><strong>Last challenge:</strong> {{campersData.challenge}}</p>
      <p><strong>Last update:</strong> {{campersData.date}}</p>
      <ul>
        <li ng-show="campersData.web"><a href="{{campersData.web}}" target="_blank"><i class="icon-link"></i></a></li>
        <li ng-show="campersData.email"><a href="mailto:{{campersData.email}}" target="_blank"><i class="icon-envelope" ></i></a></li>
        <li ng-show="campersData.fcc"><a href="{{campersData.fcc}}" target="_blank"><i class="icon-FCCfire"></i></a></li>
        <li ng-show="campersData.fb"><a href="{{campersData.fb}}" target="_blank"><i class="icon-facebook" ></i></a></li>
        <li ng-show="campersData.tw"><a href="{{campersData.tw}}" target="_blank"><i class="icon-twitter" ></i></a></li>
        <li ng-show="campersData.lk"><a href="{{campersData.lk}}" target="_blank"><i class="icon-linkedin"></i></a></li>
      </ul>
    </div>
    </div>
</article>
